<header-component></header-component>
<main role="main" class="col-12" style="margin-top: 50px">
    <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Productos</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group" style="width:400px;">
                <p class="mt-2" style="width:200px;">Selecciona RPP: </p>
                <select class="form-control" ng-change="actulizar()" ng-model="rpp">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <nav aria-label="paginacion">
                <ul class="pagination">

                    <li class="page-item">
                        <a class="page-link" ng-show="page > 1" href="usr/producto/plist/{{rpp}}/{{page - 1}}/{{orderURLCliente}}">Anterior</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" ng-show="page > 2" href="usr/producto/plist/{{rpp}}/1/{{orderURLCliente}}">1</a>
                    </li>
                    <li class="page-item" ng-class="{'active':(p == page), 'disabled': p === '...'}" ng-repeat="p in list2 track by $index">
                        <a class="page-link" href="usr/producto/plist/{{rpp}}/{{p}}/{{orderURLCliente}}">{{p}}</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" ng-show="page != totalPages - 1 && page != totalPages" href="usr/producto/plist/{{rpp}}/{{totalPages}}/{{orderURLCliente}}">{{totalPages}}</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" ng-show="page != totalPages" href="usr/producto/plist/{{rpp}}/{{page--1}}/{{orderURLCliente}}">Siguiente</a>
                    </li>

                </ul>
            </nav>
        </div>
    </div>
  
    <div class="grid-container">
        <div class="grid-item" ng-repeat="fila in ajaxDataUsuarios track by $index">

            <a href="usr/producto/view/{{fila.id}}">
                <div class="grid-contenido">
                    <img ng-src="imagenes/{{fila.foto}}" style="width: 250px; height: 250px; margin-top: 20px">

                </div>
                
            </a>
            <div class="grid-contenido" style="margin-top: 15%; font-size: 25px">
                <strong> {{(fila.desc).toUpperCase()}} </strong>
            </div>
            <div class="grid-contenido" style="margin-top: 15%; font-size: 25px" ng-show="{{fila.existencias}}>0 && {{fila.existencias}}<2">
                <strong>SOLO QUEDA {{fila.existencias}} </strong>
            </div>
            <div class="grid-contenido" style="margin-top: 15%; font-size: 25px" ng-show="{{fila.existencias}}>0 && {{fila.existencias}}>1 ">
                <strong>SOLO QUEDAN {{fila.existencias}} </strong>
            </div>

            <div class="grid-contenido ">
                <h1>
                    <i> {{(fila.precio).toFixed(2)}} € </i>
                </h1>
            </div>
            <div class="grid-contenido">

                <a ng-show="isAdmin" href="usr/producto/edit/{{fila.id}}" id="botones"><i class="fas fa-edit" style="font-size: 40px;"></i></a>
                <a  ng-show="isAdmin"  href="usr/producto/remove/{{fila.id}}" id="botones"> <i class="fas fa-times" style="font-size: 40px;"></i></a>

            </div>
            <div class="grid-contenido" ng-show="{{fila.existencias}}>0">
                <button class="btn btn-info" style="border-radius: 7%; font-family: sans-serif" ng-click="addProducto(fila.id)">
                    <a>AÑADIR A LA CESTA
                        <i class="fas fa-cart-plus" style="font-size: 40px;" >
                        </i>
                    </a>
                </button>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-6">
            <nav aria-label="paginacion">
                <ul class="pagination">

                    <li class="page-item">
                        <a class="page-link" ng-show="page > 1" href="usr/producto/plist/{{rpp}}/{{page - 1}}/{{orderURLCliente}}">Anterior</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" ng-show="page > 2" href="usr/producto/plist/{{rpp}}/1/{{orderURLCliente}}">1</a>
                    </li>
                    <li class="page-item" ng-class="{'active':(p == page), 'disabled': p === '...'}" ng-repeat="p in list2 track by $index">
                        <a class="page-link" href="usr/producto/plist/{{rpp}}/{{p}}/{{orderURLCliente}}">{{p}}</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" ng-show="page != totalPages - 1 && page != totalPages" href="usr/producto/plist/{{rpp}}/{{totalPages}}/{{orderURLCliente}}">{{totalPages}}</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" ng-show="page != totalPages" href="usr/producto/plist/{{rpp}}/{{page--1}}/{{orderURLCliente}}">Siguiente</a>
                    </li>

                </ul>
            </nav>
        </div>
    </div>
</main>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
