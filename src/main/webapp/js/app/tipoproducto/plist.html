<header-component></header-component>
        <main role="main" class="col-12" style="margin-top: 50px">
            <div class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Listado de Tipos de Usuario</h1>
                <div class="btn-toolbar mb-2 mb-md-0">

                    <div class="btn-group" style="width:400px;">
                        <p class="mt-2" style="width:200px;">Selecciona RPP: </p>
                        <select class="form-control" 
                                ng-change="update()" 
                                ng-model="rpp">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <nav aria-label="paginacion">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" ng-show="page > 2" href="{{ob}}/plist/{{rpp}}/1/{{order}}/{{align}}">First</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" ng-show="page > 1" href="{{ob}}/plist/{{rpp}}/{{page - 1}}/{{order}}/{{align}}">Previous</a>
                            </li>
                            <li class="page-item" ng-class="{'active':(p == page), 'disabled': p === '...'}" ng-repeat="p in list2 track by $index">
                                <a class="page-link" href="{{ob}}/plist/{{rpp}}/{{p}}/{{order}}/{{align}}">{{p}}</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" ng-show="page != totalPages" href="{{ob}}/plist/{{rpp}}/{{page--1}}/{{order}}/{{align}}">Next</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" ng-show="page != totalPages - 1 && page != totalPages" href="{{ob}}/plist/{{rpp}}/{{totalPages}}/{{order}}/{{align}}">Last</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-3">
                    <p>Resetear ordenado<button type="button" class="btn btn-sm btn-light" ng-click="resetOrder()">
                            <i class="fa fa-power-off"></i>
                        </button>
                    </p>
                </div>
                <div class="col-3">
                    <a href="/tipoproducto/new"><p>Añadir Tipo Producto</p></a>
                </div>
            </div>





            <div class="table-responsive">
                <table class="table table-dark">
                    <tr>
                        <th>
                            ID
                            <button type="button" class="btn btn-light" ng-click="ordena('id', 'asc')">
                                <i class="fas fa-long-arrow-alt-up"></i>
                            </button>
                            <button type="button" class="btn btn-light" ng-click="ordena('id', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </th>
                        <th>
                            Descripción
                            <button type="button" class="btn btn-light" ng-click="ordena('tipoproducto.desc', 'asc')">
                                <i class="fas fa-long-arrow-alt-up"></i>
                            </button>
                            <button type="button" class="btn btn-light" ng-click="ordena('tipoproducto.desc', 'desc')">
                                <i class="fas fa-long-arrow-alt-down"></i>
                            </button>
                        </th>
                        <th>
                            Acciones
                        </th>

                    </tr>
                    <tr ng-repeat="fila in ajaxDataUsuarios">
                        <td>{{fila.id}}</td>
                        <td>{{fila.desc}}</td>
                        <td>
                            <a href="tipoproducto/view/{{fila.id}}"> <button type="button" class="btn btn-light btn-sm">
                                    <i class="fa fa-eye"></i>
                                </button></a>

                            <a href="tipoproducto/edit/{{fila.id}}"><button type="button" class="btn btn-light btn-sm">
                                    <i class="fa fa-edit"></i>
                                </button></a>

                            <a href="tipoproducto/remove/{{fila.id}}"><button type="button" class="btn btn-light btn-sm">
                                    <i class="fa fa-times"></i>
                                </button></a>
                        </td>
                    </tr>
                </table>

            </div>
        </main>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
