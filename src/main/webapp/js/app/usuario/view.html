<header-component></header-component>
<main role="main" class="container">

    <div class="container" style="margin-top: 12%;margin-bottom: 40vh">
        <div class="row">
            <div class="col-12 " >
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{ajaxDataUsuarios.nombre}} {{ajaxDataUsuarios.ape1}} {{ajaxDataUsuarios.ape2}}</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3 col-lg-3 " align="center">
                                <img alt="User Pic" src="http://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/user-male-icon.png" class="img-circle img-responsive" width="100%" height="100%">
                            </div>

                            <div class=" col-md-9 col-lg-9 "> 
                                <table class="table table-user-information">
                                    <tbody>
                                        <tr>
                                            <td>DNI</td>
                                            <td>{{ajaxDataUsuarios.dni}}</td>
                                        </tr>
                                        <tr>
                                            <td>Login</td>
                                            <td>{{ajaxDataUsuarios.login}}</td>
                                        </tr>
                                        <tr>
                                            <td>Permisos Usuario</td>
                                            <td>{{ajaxDataUsuarios.obj_tipoUsuario.desc}}</td>

                                        </tr>

                                        <tr ng-if="ajaxDataUsuarios.obj_tipoUsuario.id > 1">
                                            <td>Cambiar Contrase単a</td>
                                            <td> <input type="password" class="form-control" ng-model="ajaxDataUsuarios.password" ng-re id="password" placeholder="Contrase単a" ></td>
                                        </tr>
                                    </tbody>
                                </table>

                                <a ng-click="cambiarPass()" class="btn btn-primary" ng-if="ajaxDataUsuarios.obj_tipoUsuario.id > 1">Cambiar la contrase単a</a>
                                <div ng-show="cambioPassword" class="alert alert-success" role="alert">
                                    Contrase単a cambiada con exito.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer" ng-include="'js/app/footer.html'"></footer>
